<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Settings</title>
    <style>
        body {
            background-color: #3E5C76;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 40px auto;
            width: 80%;
            max-width: 600px;
        }
        form {
            display: inline-block;
            text-align: left;
            background-color: #000;
            padding: 20px;
            border-radius: 5px;
            width: 100%;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .button {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .back {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .back a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
        .back a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Site Settings</h1>
    <div class="container">
        <form id="settingsForm">
            <label for="siteName">Site Name:</label>
            <input type="text" id="siteName" name="siteName" required>

            <label for="themeColor">Theme Color:</label>
            <input type="color" id="themeColor" name="themeColor" required>

            <label for="timezone">Timezone:</label>
            <select id="timezone" name="timezone">
                <option value="UTC">UTC</option>
                <option value="GMT">GMT</option>
                <option value="CET">CET</option>
                <option value="EST">EST</option>
                <!-- Add more timezones as needed -->
            </select>

            <button type="submit" class="button">Save Settings</button>
        </form>
    </div>
    <div class="back">
        <a href="Material Page Admin.html">Back</a>
    </div>
    <script>
        // Load settings from localStorage if available
        document.addEventListener('DOMContentLoaded', () => {
            const siteName = localStorage.getItem('siteName');
            const themeColor = localStorage.getItem('themeColor');
            const timezone = localStorage.getItem('timezone');

            if (siteName) document.getElementById('siteName').value = siteName;
            if (themeColor) document.getElementById('themeColor').value = themeColor;
            if (timezone) document.getElementById('timezone').value = timezone;
        });

        document.getElementById('settingsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get values from form
            const siteName = document.getElementById('siteName').value;
            const themeColor = document.getElementById('themeColor').value;
            const timezone = document.getElementById('timezone').value;

            // Save to localStorage
            localStorage.setItem('siteName', siteName);
            localStorage.setItem('themeColor', themeColor);
            localStorage.setItem('timezone', timezone);

            // Provide feedback to user
            alert('Settings saved successfully.');
        });
    </script>
</body>
</html>
