<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin References</title>
    <style>
        body {
            background-color: #2C3E50; /* Darker background for better contrast */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: #ECF0F1; /* Light text color for readability */
        }
        h1 {
            color: #ECF0F1; /* Light color for the header text */
            background-color: #3498DB; /* Bright blue background for the header */
            padding: 20px;
            border-radius: 5px;
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
            background: #34495E; /* Slightly lighter dark background for content area */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            position: relative; /* Added for positioning the back button */
            padding-top: 60px; /* Added space for back button */
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #E74C3C; /* Red background for the back button */
            color: #ECF0F1; /* Light text color */
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .back-button:hover {
            background-color: #C0392B; /* Darker red on hover */
            transform: scale(1.05); /* Slight scaling effect on hover */
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            text-align: left;
        }
        li {
            margin-bottom: 15px;
            padding: 10px;
            background: #ECF0F1; /* Light background for list items */
            border-radius: 5px;
            border: 1px solid #BDC3C7; /* Subtle border color */
            color: #2C3E50; /* Darker text color for better readability */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: #3498DB; /* Blue background for buttons */
            color: #ECF0F1; /* Light text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #2980B9; /* Darker blue on hover */
            transform: scale(1.05); /* Slight scaling effect on hover */
        }
        .form-section {
            margin-top: 20px;
        }
        .form-section input {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #BDC3C7;
            margin-top: 10px;
            color: #2C3E50;
            background-color: #ECF0F1;
        }
        .form-section button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #FFF;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .close {
            color: #AAA;
            float: right;
            font-size: 24px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #2C3E50;
            text-decoration: none;
            cursor: pointer;
        }
        .star-rating {
            display: flex;
            justify-content: center;
            direction: row-reverse;
            font-size: 2em;
            unicode-bidi: bidi-override;
            cursor: pointer;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            color: #BDC3C7;
            margin: 0;
            padding: 0;
            cursor: pointer;
            transition: color 0.2s;
        }
        .star-rating input:checked ~ label {
            color: #F39C12;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #F39C12;
        }
        .stats-section {
            margin-top: 20px;
        }
        .stats-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .stats-section p {
            font-size: 18px;
        }
        .back-button {
            background-color: #FF6347; /* اللون السابق */
            color: #FFF;
            font-size: 16px;
            padding: 10px 20px;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #FF4500; /* اللون السابق */
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='Article Content Admin Dashboard.html'">Back</button> <!-- Added back button -->
        <h1>Admin References</h1>
        <div class="content-section">
            <h2>Manage References</h2>
            <ul id="referenceList">
                <!-- List of references will be dynamically inserted here -->
            </ul>
        </div>

        <div class="form-section">
            <h2>Add New Reference</h2>
            <input type="text" id="newReference" placeholder="Enter new reference URL">
            <button id="addReferenceBtn">Add Reference</button>
        </div>

        <!-- Modal for rating -->
        <button id="openModalBtn">Evaluate Now</button>
        <div id="ratingModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1>Star Rating</h1>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5">☆</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">☆</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">☆</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">☆</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">☆</label>
                </div>
            </div>
        </div>

        <div class="stats-section">
            <h2>Rating Statistics</h2>
            <p id="ratingStats">No ratings yet.</p>
        </div>
    </div>

    <script>
        const references = [
            'http://example.com/book',
            'http://example.com/video',
            'http://example.com/research'
        ];

        const ratings = [];
        const referenceList = document.getElementById('referenceList');
        const newReferenceInput = document.getElementById('newReference');
        const addReferenceBtn = document.getElementById('addReferenceBtn');
        const ratingStats = document.getElementById('ratingStats');

        function renderReferences() {
            referenceList.innerHTML = '';
            references.forEach((ref, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${ref} <button onclick="removeReference(${index})">Delete</button>`;
                referenceList.appendChild(li);
            });
        }

        function addReference() {
            const newRef = newReferenceInput.value.trim();
            if (newRef) {
                references.push(newRef);
                newReferenceInput.value = '';
                renderReferences();
            } else {
                alert('Please enter a valid URL.');
            }
        }

        function removeReference(index) {
            if (confirm('Are you sure you want to delete this reference?')) {
                references.splice(index, 1);
                renderReferences();
            }
        }

        function updateRatingStats() {
            if (ratings.length === 0) {
                ratingStats.textContent = 'No ratings yet.';
                return;
            }

            const totalRatings = ratings.length;
            const averageRating = ratings.reduce((a, b) => a + b, 0) / totalRatings;

            ratingStats.innerHTML = `
                Total Ratings: ${totalRatings}<br>
                Average Rating: ${averageRating.toFixed(2)}
            `;
        }

        addReferenceBtn.addEventListener('click', addReference);

        const modal = document.getElementById("ratingModal");
        const btn = document.getElementById("openModalBtn");
        const span = document.querySelector(".close");

        btn.onclick = function() {
            modal.style.display = "flex";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        const stars = document.querySelectorAll('.star-rating input');

        stars.forEach(star => {
            star.addEventListener('change', () => {
                const rating = document.querySelector('input[name="rating"]:checked')?.value;
                if (rating) {
                    ratings.push(parseInt(rating));
                    updateRatingStats();
                }
            });
        });

        function goBack() {
            window.history.back(); // Navigate to the previous page in history
        }

        renderReferences();
    </script>
</body>
</html>
